{% extends 'base/base.html'%}
{% block title %} {{ title }} {% endblock %}

{% block content %}

    {% from "_macro.html" import render_field %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>

    <header class="w3-container w3-yellow w3-center" style="padding:20px 16px">
        <h1 class="w3-margin w3-jumbo">BANK ANDES</h1>
        <p class="w3-xlarge">Login portal</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <br>
                <br>
                <form name="sentMessage" id="contactForm" method="POST">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls"> 
                            {{ render_field(form.username, class='form-control') }}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            {{ render_field(form.password, class='form-control') }}
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">Login</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
